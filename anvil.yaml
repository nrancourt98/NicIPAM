allow_embedding: false
db_schema:
  address:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: parent_id
      type: number
    - admin_ui: {order: 1, width: 200}
      name: ip
      type: string
    - admin_ui: {order: 2, width: 200}
      name: mac
      type: string
    - admin_ui: {order: 3, width: 200}
      name: description
      type: string
    - admin_ui: {order: 2.5, width: 200}
      name: hostname
      type: string
    - admin_ui: {order: 1.5, width: 200}
      name: ip_int
      type: number
    - admin_ui: {order: 4, width: 200}
      name: dhcp
      type: bool
    server: full
    title: address
  networks:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: id
      type: number
    - admin_ui: {order: 1, width: 200}
      name: name
      type: string
    - admin_ui: {order: 2, width: 200}
      name: ip_addr
      type: string
    - admin_ui: {order: 3, width: 200}
      name: vlan_id
      type: number
    - admin_ui: {order: 4, width: 200}
      name: used
      type: number
    - admin_ui: {order: 5, width: 200}
      name: total
      type: number
    server: full
    title: networks
  scans:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: ip
      type: string
    - admin_ui: {order: 1, width: 200}
      name: mac
      type: string
    - admin_ui: {order: 2, width: 200}
      name: hostname
      type: string
    server: full
    title: scans
metadata: {description: Nic's IP Address Management software, logo_img: 'asset:NicIPAM_logo-logo.png', title: NicIPAM}
name: NicIPAM
native_deps: {head_html: '<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">'}
package_name: NicIPAM
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 3
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
startup: {module: home_page, type: form}
startup_form: null
