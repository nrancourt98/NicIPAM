components_by_slot:
  slot_1:
  - components:
    - components:
      - layout_properties: {grid_position: 'GQCDAV,CIIGSX'}
        name: label_title
        properties: {align: center, bold: true, foreground: 'theme:Primary', role: display, text: MAINTENANCE, underline: true}
        type: Label
      layout_properties: {full_width_row: true, grid_position: 'DXBOBF,RDRSHA'}
      name: column_panel_title
      properties: {}
      type: ColumnPanel
    - event_bindings: {click: button_ip_int_click}
      layout_properties: {grid_position: 'PDIUAM,UPXFXK'}
      name: button_ip_int
      properties:
        background: theme:Secondary
        foreground: theme:On Secondary
        text: |-
          UPDATE ALL DATABASE IP INTEGERS
          (Can be useful is sorting is weird)
      type: Button
    - event_bindings: {click: button_update_counts_click}
      layout_properties: {grid_position: 'LZVMGI,KJRATS'}
      name: button_update_counts
      properties:
        background: theme:Secondary
        foreground: theme:On Secondary
        text: |-
          UPDATE ALL DATABASE IP COUNTS PER NETWORK
          (Can be useful is counts are off)
      type: Button
    - event_bindings: {click: button_delete_orphaned_click}
      layout_properties: {grid_position: 'ZYLYWJ,ZQLFMD'}
      name: button_delete_orphaned
      properties:
        background: theme:Secondary
        foreground: theme:On Secondary
        text: |-
          DELETE ORPHANED ADDRESSES
          (CLEANS UP ADDRESS DATABASE)
      type: Button
    - event_bindings: {click: button_dhcp_reset_click}
      layout_properties: {grid_position: 'XTYRJN,LKINYF'}
      name: button_dhcp_reset
      properties:
        background: theme:Secondary
        foreground: theme:On Secondary
        text: |
          SET DHCP STATUS FOR ALL TO FALSE
          (NEEDED THIS TO INITIALIZE OLD DATABASE)
      type: Button
    layout_properties: {}
    name: column_panel_1
    properties: {}
    type: ColumnPanel
is_package: true
layout: {type: 'form:layout'}
