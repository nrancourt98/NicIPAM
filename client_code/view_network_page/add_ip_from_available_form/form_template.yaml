components:
- components:
  - components:
    - layout_properties: {grid_position: 'EPKXIF,CIOHOU'}
      name: label_ip
      properties: {align: center, bold: true, text: 'IP Address:'}
      type: Label
    - layout_properties: {grid_position: 'EPKXIF,NUQDWO'}
      name: label_ip_addr
      properties: {bold: true}
      type: Label
    layout_properties: {grid_position: 'CJDKWM,DASDIF'}
    name: column_panel_1
    properties: {}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'VHFIQQ,AFUXMR'}
      name: label_hostname
      properties: {align: center, bold: true, text: 'Enter Hostname:'}
      type: Label
    - data_bindings:
      - {code: 'self.item[''hostname'']', property: text, writeback: true}
      layout_properties: {grid_position: 'VHFIQQ,XQOAWG'}
      name: text_box_hostname
      properties: {placeholder: 'Example: WINDOWS-PC1'}
      type: TextBox
    layout_properties: {grid_position: 'FYQFJU,DISKTZ'}
    name: column_panel_4
    properties: {}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'GXHLIK,NVANMC'}
      name: label_mac
      properties: {align: center, bold: true, text: 'Enter MAC Address:'}
      type: Label
    - data_bindings:
      - {code: 'self.item[''mac'']', property: text, writeback: true}
      layout_properties: {grid_position: 'GXHLIK,BWVIXN'}
      name: text_box_mac
      properties: {placeholder: 'Example: 01:fa:64:7a:e0:36'}
      type: TextBox
    layout_properties: {grid_position: 'HPKQLD,UWAHFH'}
    name: column_panel_2
    properties: {}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'RWDVRJ,PKWMRC'}
      name: label_desc
      properties: {align: center, bold: true, text: 'Enter description:'}
      type: Label
    - data_bindings:
      - {code: 'self.item[''description'']', property: text, writeback: true}
      layout_properties: {grid_position: 'RWDVRJ,PORROM'}
      name: text_box_desc
      properties: {placeholder: 'Example: Acer Windows PC In Office'}
      type: TextBox
    layout_properties: {grid_position: 'TIGZGA,GCHYBO'}
    name: column_panel_3
    properties: {}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'MWAASZ,ORRDNW'}
      name: label_dhcp
      properties: {align: center, bold: true, text: 'Enter description:'}
      type: Label
    - data_bindings:
      - {code: 'self.item[''dhcp'']', property: checked, writeback: true}
      layout_properties: {grid_position: 'MWAASZ,ZKEFBF'}
      name: check_box_dhcp
      properties: {align: center, checked: true, foreground: 'theme:Secondary', text: DHCP Enabled}
      type: CheckBox
    layout_properties: {grid_position: 'BNPCBY,PBVHMR'}
    name: column_panel_5
    properties: {}
    type: ColumnPanel
  layout_properties: {grid_position: 'FQEDBJ,APHHZP'}
  name: column_panel_main
  properties: {}
  type: ColumnPanel
container: {type: ColumnPanel}
is_package: true
